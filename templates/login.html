<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panader√≠a</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            width: 350px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="password"]:focus { 
            border-color: #667eea;
            outline: none;
        }
        .btn { 
            width: 100%; 
            padding: 12px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover { 
            background: #5a6fd8; 
        }
        .flash-messages { 
            margin-bottom: 20px; 
        }
        .error { 
            color: #e74c3c; 
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }
        .success { 
            color: #27ae60; 
            background: #eaffea;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }
        .info { 
            color: #3498db; 
            background: #eaf4ff;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .credential-info {
            margin-top: 20px; 
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">üëãHola Paola!üçû Panader√≠a Semillas</h2>
        
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Ingresar al Sistema</button>
        </form>
        
        <div class="credential-info">
            <strong>Credenciales por defecto:</strong><br>
            üë§ Usuario: <code>admin</code><br>
            üîë Contrase√±a: <code>admin123</code>
        </div>
    </div>
</body>
</html>
